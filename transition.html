<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>


    <style>
        .div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
            margin-top: 250px;


            transition-delay: 8s;

            transition: width 2s, height 5s;
        }

        .div:hover{
            width: 150px;
            height: 150px;
            transition-delay: 1s;
        }
    </style>

</head>

<body>

    <div class="div">

    </div>

</body>

</html>
